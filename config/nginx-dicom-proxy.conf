server {
    listen 8043;
    server_name localhost;

    # Handle OHIF discovery request for root dicom-web endpoint
    location = /dicom-web {
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, HEAD' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cache-Control, X-Requested-With, Accept, Origin, DNT, User-Agent, If-Modified-Since, Keep-Alive, X-File-Name, X-File-Size, X-Mime-Type, Range' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            return 204;
        }

        # Return empty DICOM+JSON response for root discovery
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cache-Control, X-Requested-With, Accept, Origin, DNT, User-Agent, If-Modified-Since, Keep-Alive, X-File-Name, X-File-Size, X-Mime-Type, Range' always;
        add_header 'Access-Control-Allow-Credentials' 'false' always;
        add_header 'Access-Control-Max-Age' '86400' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type, Date, Server' always;
        add_header 'Content-Type' 'application/dicom+json' always;
        
        return 200 '{}';
    }

    # Handle OHIF WADO-URI requests  
    location /wado {
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, HEAD' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cache-Control, X-Requested-With, Accept, Origin, DNT, User-Agent, If-Modified-Since, Keep-Alive, X-File-Name, X-File-Size, X-Mime-Type, Range' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            return 204;
        }

        # Enable CORS for all responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cache-Control, X-Requested-With, Accept, Origin, DNT, User-Agent, If-Modified-Since, Keep-Alive, X-File-Name, X-File-Size, X-Mime-Type, Range' always;
        add_header 'Access-Control-Allow-Credentials' 'false' always;
        add_header 'Access-Control-Max-Age' '86400' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type, Date, Server, Content-Range, Accept-Ranges' always;

        proxy_pass http://orthanc:8042/wado;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Proxy all other requests to Orthanc
    location / {
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, HEAD' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cache-Control, X-Requested-With, Accept, Origin, DNT, User-Agent, If-Modified-Since, Keep-Alive, X-File-Name, X-File-Size, X-Mime-Type, Range' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            return 204;
        }

        # Enable CORS for all responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, HEAD' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Cache-Control, X-Requested-With, Accept, Origin, DNT, User-Agent, If-Modified-Since, Keep-Alive, X-File-Name, X-File-Size, X-Mime-Type, Range' always;
        add_header 'Access-Control-Allow-Credentials' 'false' always;
        add_header 'Access-Control-Max-Age' '86400' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Type, Date, Server, Content-Range, Accept-Ranges' always;

        proxy_pass http://orthanc:8042;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }
}