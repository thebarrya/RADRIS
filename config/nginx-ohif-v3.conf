server {
  listen 80;
  server_name localhost;
  
  # Optimisations générales
  client_max_body_size 100M;
  client_body_timeout 60s;
  client_header_timeout 60s;
  keepalive_timeout 65s;
  
  # Compression gzip optimisée pour OHIF v3
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    application/wasm
    image/svg+xml;
  
  # Cache pour les assets statiques
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|wasm)$ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
    gzip_static on;
  }
  
  # Configuration principale pour OHIF v3
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
    
    # Headers CORS spécifiques pour OHIF v3 + Orthanc
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Content-Type" always;
    add_header Access-Control-Max-Age "86400" always;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Headers de performance
    add_header X-Cache-Status "MISS" always;
    
    # Gestion des requêtes OPTIONS (preflight CORS)
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
      add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin";
      add_header Access-Control-Max-Age "86400";
      add_header Content-Length 0;
      add_header Content-Type "text/plain";
      return 204;
    }
  }
  
  # Configuration spécifique pour les fichiers de config
  location = /app-config.js {
    root /usr/share/nginx/html;
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
    add_header Access-Control-Allow-Origin "*" always;
  }
  
  # Logs optimisés
  access_log /var/log/nginx/ohif_access.log combined;
  error_log /var/log/nginx/ohif_error.log warn;
  
  # Pages d'erreur
  error_page 404 /404.html;
  error_page 500 502 503 504 /50x.html;
  
  location = /50x.html {
    root /usr/share/nginx/html;
  }
  
  # Health check endpoint pour Docker
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}